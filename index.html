<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Text Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1 class="my-4">PDF to Text Converter</h1>
  <form id="pdfToTextForm">
    <div class="form-group">
      <label for="pdfFile">Upload PDF</label>
      <input type="file" class="form-control" id="pdfFile" accept="application/pdf">
    </div>
    <button type="button" class="btn btn-primary" onclick="convertPdfToText()">Convert to Text</button>
  </form>
  <p id="statusMessage" class="mt-4"></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
